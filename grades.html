<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Academic Records</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/css/style.css" rel="stylesheet">
</head>
<body class="bg-light">
    <header class="container py-3">
        <div class="d-flex justify-content-between align-items-center">
            <h1>Academic Records</h1>
            <a href="menu.html" class="btn btn-secondary">Back to Menu</a>
        </div>
    </header>

    <main class="container mt-4">
        <div class="card shadow">
            <div class="card-body">
                <div class="row mb-4">
                    <div class="col-md-4">
                        <div class="card text-white bg-info">
                            <div class="card-body text-center">
                                <h5 class="card-title">Current CGPA</h5>
                                <h2>3.75</h2>
                            </div>
                        </div>
                    </div>
                </div>

                <h4 class="mb-3">Course Results</h4>
                <div class="table-responsive">
                    <table class="table table-bordered table-hover">
                        <thead class="table-light">
                            <tr>
                                <th>Course Code</th>
                                <th>Course Name</th>
                                <th>Credit Hours</th>
                                <th>Grade</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>IMS456</td>
                                <td>Basic Programming</td>
                                <td>3</td>
                                <td>A</td>
                            </tr>
                            <tr>
                                <td>IMS457</td>
                                <td>Web Development</td>
                                <td>4</td>
                                <td>A-</td>
                            </tr>
                            <!-- Add 3 more sample courses -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-dark text-white py-3 mt-auto">
        <div class="container">
            <p class="mb-0 text-center">&copy; 2024 Student Portal. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
